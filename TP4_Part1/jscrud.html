<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="app.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <title>TP4</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">TP-4</a>
    </nav>
    <div class="wrapper">
            <div class="form-wrapper">
                <form onsubmit="onFormSubmit();" autocomplete="off">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom" onclick="clearError();">
                        <span id ="error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prenom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Adore le cours</label>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Remarque</label>
                        <textarea class="form-control" id="note" rows="3" placeholder="Remarque"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <button type="submit" class="btn btn-secondary" id="saveButton" style="display: none;">Save</button>
            </div>
        <div class="table-wrapper">
            <table id="studentList" class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nom * </th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Date de naissance</th>
                        <th scope="col">Adore le cours</th>
                        <th scope="col">Remarque</th>
                        <th scope="col">CRUD</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
